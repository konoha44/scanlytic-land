home:
  hero_title: Erstellen Sie einprägsame, nachverfolgbare QR‑Codes
  hero_subtitle: Gewinnen Sie mehr Kunden mit dynamischen, markenkonformen QR‑Codes,
    die Sie in Echtzeit verfolgen können
  cta_button: Kostenlos starten
  hero_title_main: Wissen Sie über jeden Scan, kontrollieren Sie jeden Klick
  hero_subtitle_main: Verwandeln Sie statische QR-Codes und Links in dynamische, verfolgbare
    Assets — KI-gestylte Designs kommen bald.
  hero_cta_main: Frühzeitigen Zugang erhalten
  ribbon_text: 🚀 Frühzugang-Plätze schließen bald
  ribbon_cta: Jetzt beitreten
  value_prop_title: Hören Sie auf zu raten, wohin Ihr Offline-Traffic geht
  value_prop_subtitle: 82% der Marketer können QR-Scans nicht mit Verkäufen verknüpfen.
    Scanlytic schließt diese Lücke in Minuten.
  pain_title: 😖 Problem
  pain_text: Gedruckte QR-Codes schränken Sie ein — wenn Sie Ihre Kampagne ändern,
    ist der Code veraltet.
  gain_title: 🚀 Vorteil
  gain_text: Bearbeiten Sie Ziele jederzeit, testen Sie Angebote, ohne jemals neu
    drucken zu müssen.
  hook_title: 🎁 Bonus
  hook_text: Treten Sie jetzt der Warteliste bei und sichern Sie sich 40% Rabatt auf
    Lebenszeit plus eine kostenlose gebrandete Domain.
  features_title_main: Für den Start konzipiert — bereit zum Skalieren
  features_subtitle_main: Alles was Sie heute brauchen, plus KI-Design-Tools von morgen.
  feature1_title: 🔄 Dynamische QR-Codes
  feature1_text: Ziel-URLs jederzeit ändern — keine toten Links.
  feature2_title: ✨ Gebrandete Kurz-Links
  feature2_text: Zeigen Sie Ihre eigene Domain, steigern Sie die Klickrate und das
    Vertrauen.
  feature3_title: 📊 Live-Analysen
  feature3_text: Verfolgen Sie Scans, Klicks, Geo- und Gerätedaten in Echtzeit.
  feature4_title: ⚡ GA4 Auto-Synchronisierung
  feature4_text: Senden Sie Ereignisse direkt in Google Analytics mit einem Klick.
  feature5_title: 🤖 KI-QR-Kunst (Bald)
  feature5_text: Erstellen Sie markengerechte, kontrastreiche QR-Bilder mit einem
    Klick.
  feature6_title: 🔁 A/B-Weiterleitungen
  feature6_text: Testen Sie Angebote und Inhalte durch sofortige Aufteilung des QR-Traffics.
  qr_generator_title_main: Benötigen Sie schnell einen QR-Code? Probieren Sie unseren
    kostenlosen Generator
  qr_generator_subtitle_main: Erstellen Sie einen kontrastreichen <strong>QR-Code
    in Sekunden</strong> — keine Anmeldung, keine Nachverfolgung, nichts gespeichert.
    Perfekt für Mock-ups, während wir Scanlytic\'s <em>dynamische QR-Analysen</em>
    fertigstellen.
  qr_generator_cta_main: Generator öffnen
  qr_generator_note_main: Beta · nur statisch · Analysen kommen bald
  how_it_works_title: Erstellen → Teilen → Optimieren
  step1_title: 1. Erstellen
  step1_text: URL einfügen, Code gestalten, Generieren klicken.
  step2_title: 2. Teilen
  step2_text: Auf Verpackungen, Plakaten oder sozialen Medien platzieren — überall,
    wo Ihre Zielgruppe ist.
  step3_title: 3. Verbessern
  step3_text: Live-Daten beobachten, bei Bedarf umleiten und ROI maximieren.
  waitlist_title_bottom: Bereit, jeden Klick zu kontrollieren?
  waitlist_subtitle_bottom: Treten Sie der Frühzugangs-Warteliste in unter 30 Sekunden
    bei — seien Sie der Erste, der das KI-gestylte QR-Design testet.
  waitlist_cta_bottom: Der Warteliste beitreten
  faq_title_main: Häufig gestellte Fragen
  faq1_question_main: 🙋‍♀️ Ist Scanlytic kostenlos?
  faq1_answer_main: Ja — 500 Scans und 50 benutzerdefinierte Links pro Monat. Bezahlen
    Sie nur, wenn Sie skalieren.
  faq2_question_main: 🚦 Was passiert, wenn ich mein Limit erreiche?
  faq2_answer_main: Ihre Links bleiben aktiv. Wir benachrichtigen Sie bei 90% Nutzung,
    damit Sie nahtlos upgraden können.
  faq3_question_main: 🔄 Kann ich einen QR-Code bearbeiten, nachdem ich Tausende gedruckt
    habe?
  faq3_answer_main: Absolut. Dynamische QR-Codes ermöglichen es Ihnen, Scans in Sekunden
    umzuleiten — ohne Nachdruckkosten.
  faq4_question_main: 🖌️ Wird es KI-generierte QR-Designs geben?
  faq4_answer_main: Ja! Die KI-Style-Engine ist in der Beta-Phase. Wartelisten-Mitglieder
    erhalten ersten Zugang.
