  faq1_answer_main: Sí — 500 escaneos y 50 enlaces personalizados cada mes. Pague
    solo cuando escale.
  faq2_question_main: 🚦 ¿Qué pasa si alcanzo mi límite?
  faq2_answer_main: Sus enlaces permanecen activos. Le notificamos al 90% de uso para
    que pueda actualizar sin problemas.
  faq3_question_main: 🔄 ¿Puedo editar un QR después de imprimir miles?
  faq3_answer_main: Absolutamente. QR dinámico le permite redireccionar escaneos en
